<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="cards">

    <figure class="card">
      <img src="images/atlas.svg" alt="" class="card-img">
      <figcaption class="card-body">
        <h3>Atlas moth</h3>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="images/hercules.svg" alt="" class="card-img">
      <figcaption class="card-body">
        <h3>Hercules Moth</h3>
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="images/ornate.svg" alt="" class="card-img">
      <figcaption class="card-body">
        <h3>Ornate moth</h3>
        <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </figcaption>
    </figure>

  </div>

</body>
</html>
